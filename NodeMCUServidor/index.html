    html {

    .switch {
      position: relative;
      display: inline-block;
      width: 75px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(42px);
      -ms-transform: translateX(42px);
      transform: translateX(42px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    body {
      height: 100%;
      font-size: 140%;
      background-color: rgb(177, 177, 177)
    }

    .principal {

    body input[type=button] {

    .customBtn:focus {
      outline: none;
      box-shadow: none;
      color: white;
    }
  </style>

    function dibujarMapa() {

      var xLong;
      var yLong;

      const Http = new XMLHttpRequest();
      var url = 'http://localhost:3000/api/robotAspiradora/grafos?nombreGrafo=HabitacionPrueba';
      Http.responseType = 'json';
      Http.open("GET", url);
      Http.send();

      Http.onreadystatechange = (e) => {
        //console.log(Http.responseText);
        if (Http.readyState === XMLHttpRequest.DONE && Http.status === 200) {
          console.log(Http.response);
          xLong = Http.response.longitudX;
          yLong = Http.response.longitudY;

          var c = document.getElementById("canvaMapa");
          // c.height = 15 * yLong;
          // c.width = 15 * xLong;
          var anchoRect = c.height / xLong;
          var altoRect = c.width / yLong;
          var ctx = c.getContext("2d");
          ctx.beginPath();

          url = 'http://localhost:3000/api/robotAspiradora/vertices?nombreGrafo=HabitacionPrueba';
          Http.open("GET", url);
          Http.send();
          Http.onreadystatechange = (e) => {
            //console.log(Http.responseText);
            if (Http.readyState === XMLHttpRequest.DONE && Http.status === 200) {
              console.log(Http.response);
              Http.response.forEach(element => {
                console.log(element.x, element.y, element.estado)
                x = element.x;
                y = element.y;
                if (element.estado == 2) { //Si el estado es 2 significa que es un obstaculo, por el enumerativo en c
                  ctx.fillStyle = "#FF0000";
                  ctx.fillRect(15 * x, 15 * y, 15, 15);
                  ctx.stroke();
                }
                else {
                  ctx.fillStyle = "#0000FF";
                  ctx.fillRect(15 * x, 15 * y, 15, 15);
                  ctx.stroke();
                }
              });
            }
          }
        }
      }

    // Cambia el estado de automatico a manual y viceversa
    function switchAutomatico() {
      var checkbox = document.getElementById("switchAutomatico");
      const url = "http://localhost:3000/api/robotAspiradora/estado"
      var xhr = new XMLHttpRequest();
      if (checkbox.checked) {
        estadoRobot.modoAutomatico = true;
      }
      else {

      }
      xhr.open("PUT", url, true);
      xhr.setRequestHeader('Content-Type', 'application/json');

    }
